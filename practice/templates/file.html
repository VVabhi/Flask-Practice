<!DOCTYPE html>
<html>
<head>
    <title>ArangoDB Data</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            {% for document in data %}
            <tr>
                <td>{{ document['column1'] }}</td>
                <td>{{ document['column2'] }}</td>
                <td>{{ document['column3'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
